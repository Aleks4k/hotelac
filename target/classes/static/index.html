<!DOCTYPE html>
<html>
	<head>
		<title>Hotel Rooms</title>
		<meta charset="UTF-8">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://vanderlee.github.io/tristate/jquery.tristate.js"></script>
		<script src="script/script.js"></script>
	</head>
	<body>
		<!-- Login Alert -->
		<div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="loginDialogLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginDialogLabel">Login Required</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>You need to be logged in to perform this action.</p>
					<p>Please login or create an account to continue.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Login</button>
				</div>
				</div>
			</div>
		</div>
		<!-- Login Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="login_username" onkeyup="checkLoginUsername()">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="login_password" onkeyup="checkLoginPassword()">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary" onclick="login(event)">Login</button>
							<span id="loginError" style="color: red;"></span>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Register Modal -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="registerModalLabel">Register</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" onkeyup="checkUsername()">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" onkeyup="checkMail()">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" onkeyup="checkPassword()">
						</div>
						<div class="form-group">
    						<button type="submit" class="btn btn-primary" onclick="register(event)">Register</button>
    						<span id="registrationError" style="color: red;"></span>
  						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Header -->
		<header id="loggedOutHeader">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="index.html">Hotel AC</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<button type="button" class="btn btn-link" data-toggle="modal" data-target="#loginModal">Login</button>
					</li>
					<li class="nav-item">
						<button type="button" class="btn btn-link" data-toggle="modal" data-target="#registerModal">Register</button>
					</li>
					</ul>
				</div>
			</nav>
		</header>
		<header id="loggedInHeader" style="display: none;">
			<div class="d-lg-inline d-md-none" style="display: none;">
			  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="index.html">Hotel AC</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  		<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  	<ul class="navbar-nav ml-auto">
							<li class="nav-item dropdown">
						  		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span id="username_span">Username</span>
						  		</a>
							  	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="reservations">My Reservations</a>
									<a class="dropdown-item" href="" onclick="logout(event)">Logout</a>
							  	</div>
							</li>
					  	</ul>
					</div>
			  	</nav>
			 </div>
			 <div class="d-md-inline d-lg-none">
			 	<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="index.html">Hotel AC</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<button type="button" class="btn btn-link" onclick="window.location.href='reservations'">My Reservations</button>
							</li>
							<li class="nav-item">
								<button type="button" class="btn btn-link" onclick="logout(event)">Logout</button>
							</li>
						</ul>
					</div>
				</nav>
			 </div>
		</header>
		<!-- Room List -->
		<div class="container mt-4">
			<h2 class="d-inline">Available Rooms</h2>
			<div class="dropleft d-inline ml-3" style="float:right;">
				<button id="filterBtn" class="btn btn-primary">Filter</button>
	    		<div id="filterMenu" class="dropdown-menu" aria-labelledby="filterBtn">
            		<div class="dropdown-item text-center">Price</div>
            		<div class="form-check ml-2">
      					<input type="radio" class="form-check-input" name="price" id="price_def" checked>
				      	<label class="form-check-label" for="price">
				        	Default
				      	</label>
    				</div>
            		<div class="form-check ml-2">
      					<input type="radio" class="form-check-input" name="price" id="price_asc">
				      	<label class="form-check-label" for="price">
				        	Sort Ascending
				      	</label>
    				</div>
    				<div class="form-check ml-2">
      					<input type="radio" class="form-check-input" name="price" id="price_desc">
				      	<label class="form-check-label" for="price">
				        	Sort Descending
				      	</label>
    				</div>
       				<div class="dropdown-divider"></div>
       				<div class="form-check ml-2">
      					<input type="checkbox" class="form-check-input tristate" id="parkingCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="parkingCheck">
				        	Parking
				      	</label>
    				</div>
    				<div class="form-check ml-2">
    					<input type="checkbox" class="form-check-input tristate" id="terraceCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="terraceCheck">
				        	Terrace
				      	</label>
    				</div>
    				<div class="form-check ml-2">
      					<input type="checkbox" class="form-check-input tristate" id="kitchenCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="kitchenCheck">
				        	Kitchen
				      	</label>
    				</div>
    				<div class="form-check ml-2">
      					<input type="checkbox" class="form-check-input tristate" id="networkCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="networkCheck">
				        	Network
				      	</label>
    				</div>
    				<div class="form-check ml-2">
      					<input type="checkbox" class="form-check-input tristate" id="tvCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="tvCheck">
				        	TV
				      	</label>
    				</div>
    				<div class="form-check ml-2">
      					<input type="checkbox" class="form-check-input tristate" id="smokingCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="smokingCheck">
				        	Smoking
				      	</label>
    				</div>
    				<div class="form-check ml-2">
      					<input type="checkbox" class="form-check-input tristate" id="acCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="acCheck">
				        	Air conditioner
				      	</label>
    				</div>
    				<div class="form-check ml-2">
      					<input type="checkbox" class="form-check-input tristate" id="saCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="saCheck">
				        	Smoke alarm
				      	</label>
    				</div>
    				<div class="form-check ml-2">
    				<input type="checkbox" class="form-check-input tristate" id="pfCheck" value="1" indeterminate="1">
				      	<label class="form-check-label" for="pfCheck">
				        	Pet friendly
				      	</label>
    				</div>
    				<div class="dropdown-divider"></div>
    				<div class="text-center">
    					<button id="okayBtn" class="btn btn-primary">OK</button>
    				</div>
	    		</div>
	    	</div>
			<div id="rooms_container" class="row mt-2">
			</div>
		</div>
	</body>
</html>
